<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Cards</title>
    <link rel="stylesheet" href="navbar.css"> <!-- Navbar CSS -->
    <link rel="stylesheet" href="visiting-cards.css"> <!-- Product Page CSS -->
</head>
<body>
    <!-- Include the Navbar -->
   <div id="navbar-container">
        <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 100px;"></iframe>
    </div> 

    <!-- Product Page Content -->
    <main class="product-page">
        <section class="product-section">
            <!-- Flip Card -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p class="title">FLIP CARD</p>
                        <p>Hover Me</p>
                    </div>
                    <div class="flip-card-back">
                        <p class="title">BACK</p>
                        <p>Leave Me</p>
                    </div>
                </div>
            </div>

            <!-- Customer Input Form -->
            <div class="product-form">
                <h2>Customize Your Visiting Card</h2>
                <form action="#" method="post">
                    <label for="dimensions">Card Dimensions:</label>
                    <select id="dimensions" name="dimensions" required>
                        <option value="3.5x2">3.5" x 2" (Standard)</option>
                        <option value="4x2.5">4" x 2.5" (Large)</option>
                    </select>

                    <label for="type">Card Type:</label>
                    <select id="type" name="type" required>
                        <option value="matte">Matte</option>
                        <option value="glossy">Glossy</option>
                        <option value="textured">Textured</option>
                    </select>

                    <label for="sides">Printed Sides:</label>
                    <select id="sides" name="sides" required>
                        <option value="one-side">One-Sided</option>
                        <option value="two-side">Two-Sided</option>
                    </select>

                    <label for="quantity">Order Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="1000" value="100" required>

                    <label for="message">Additional Instructions:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter any special instructions here..."></textarea>

                    <button type="submit">Submit Order</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
